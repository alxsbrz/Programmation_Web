<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Détail de la Recette</title>
    <link rel="stylesheet" href="acceuil.css"/>
</head>
<body>
    <h1 id="recipe-title">Chargement...</h1>
    <h2 id="recipe-titleFR">Chargement</h2>
    <p><strong>Auteur :</strong> <span id="recipe-author"></span></p>
    <p><strong>Sans :</strong> <span id="recipe-without"></span></p>
    <h3>Ingrédients</h3>
    <ul id="ingredients-list"></ul>
    <h3>Étapes</h3>
    <ol id="steps-list"></ol>
    <h3>Timers</h3>
    <ul id="timer-list"></ul>
    <p><strong>Ended :</strong> <span id="recipe-ended-status"></span></p>
    <button id="edit-recipe-btn" style="display:none; margin-top: 10px;">Modifier la Recette</button>
    <img id="recipe-image" src="" alt="" style="max-width: 100%; display: none; margin-top: 20px;"/>
    <button id="home-button" style="margin-top: 20px;">Retour à l'Accueil</button>
    <!-- Section pour les commentaires -->
    <h3>Commentaires</h3>
    <div>
        <textarea id="comment-input" placeholder="Écrivez votre commentaire ici..." rows="4" style="width: 100%;"></textarea>
        <button id="submit-comment" style="margin-top: 10px;">Soumettre le Commentaire</button>
    </div>
    <h4>Liste des Commentaires :</h4>
    <div id="comments-list" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px; max-height: 200px; overflow-y: auto;">
        <!-- Les commentaires seront affichés ici -->
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="recette.js"></script>
</body>
</html>
