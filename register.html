<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="title">Inscription</h1>
      <form id="register-form" method="post" action="/registration">
        <input type="email" name="email" placeholder="Adresse email" required />
        <input type="text" name="username" placeholder="Nom d'utilisateur" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <input type="password" name="confirm" placeholder="Confirmer le mot de passe" required />
        <div class="checkbox-group">
          <label><input type="checkbox" name="translator" /> Je veux être traducteur</label>
          <label><input type="checkbox" name="chef" /> Je veux être chef cuisinier</label>
        </div>
        <input type="submit" value="S'inscrire" />
      </form>
      <p class="switch-link">
        Déjà un compte ? <a href="index.html">Connectez-vous ici</a>
      </p>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
